<html>
    <head><title>
       json
    </title></head>
    <body>
        <h1>json</h1>
        
        <div id="res"></div>
        <div id="res1"></div>
        <script>
            student= {
                "name":"Adam",
                "age":12
            }

        
            document.getElementById("res").innerHTML= student.name + "<br>" + student.age
            var myjson= JSON.stringify(student)
            var newstudent= JSON.parse(myjson)
            document.getElementById("res1").innerHTML=  newstudent.name + "<br>" + newstudent.age

        </script>
    </body>
</html>
