<html>
<head>    
<title>anmation</title>
<style>
    @keyframes example{
        0%{background-color:chartreuse}
        25%{background-color: aqua;}
        50%{background-color: indianred;}
        75%{background-color: mintcream;}
        100%{background-color: rgba(0, 255, 162, 0.736);}
    }
    #animation{border: 1px solid rgb(66, 7, 7);
                width: 300px;
                height: 200px;
                background-color: gold;
                animation: example;
                animation-duration: 10s;}
</style>
</head>
<body>
    <div id="animation">animation</div>
</body>
</html>
