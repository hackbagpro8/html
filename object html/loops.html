<html>
    <head>
        <title>methods</title>
    </head>
    <body>
        <h1>loops in java</h1>
        <div id="res"></div>
        <div id="res1"></div>
        <script>
            var fruit= ['apple','orange','grapes','watermelon','cherry','guava']
            var result=""
            for(var i = 0; i<fruit.length;i++)   
        {
            result= result + fruit[i]+ "<br>"
        }
            document.getElementById("res").innerHTML = result
        </script>
    </body>
</html>
