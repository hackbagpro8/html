<html>
    <head>
        <title>methods</title>
    </head>
    <body>
        <h1>object in java</h1>
        <div id="res"></div>
        <div id="res1"></div>
        <script>
            var student= {
                "name" : "Manit",
                "age"  : 13
            }
            document.getElementById("res").innerHTML = "Name of the student is : "+student.name 
            document.getElementById("res1").innerHTML = "age of the student is : "+student.age 
        </script>
    </body>
</html>
