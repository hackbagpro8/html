<html>
    <head>
        <title>function</title>
    </head>
    <body>
        <h1 style="color: aqua;">function</h1>
        <button onclick="multiply(10)">multiply</button>
        <script>
            function multiply (x,y)
            {
                if(y == undefined){
                    y = 4
                }
                document.write("the answer is "+x*y)
            }
        </script>
    </body>
</html>
