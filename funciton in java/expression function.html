<html>
    <head>
        <title> expression function</title>
    </head>
    <body>
        <div id = content>
            <h1 style="color: cadetblue;">Function-expression</h1>
            <p id = "a"></p>
            <p id = "result">

            </p>
        </div>
        <script>
            var result = function(a){return a*a}
            document.getElementById("result").innerHTML="the square of ten ="+result(10)
        </script>
    </body>
</html>
