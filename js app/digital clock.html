
<html>
    <head>
        <title>Digital clock</title>
    </head>
    <body>
        <div id="result"></div>
        <script>
            function showtime(){
                var date= new Date()
                var h= date.getHours()
                var m=date.getMinutes()
                var s=date.getSeconds()
                var session = " AM"
                 if( h == 0){
                    h=12
                 }
                 if(h>12){
                    h= h-12
                    session= "PM"
                 }
             h = (h<=9)?"0"+h: h
             m= (m <= 9)?"0"+m:m
             s = (s <= 9)?"0"+s:s
             document.getElementById("result").innerHTML=h+":"+m+":"+s+session
             setTimeout(showtime,1000)
            }
            showtime()
        </script>
    </body>
</html>
