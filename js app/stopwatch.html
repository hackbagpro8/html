<html>
    <head>
        <title>
            stopwatch
        </title>
    </head>
    <body>
        <div id="wrapper">
        <h1>Stop watch</h1>
        <p><span id="seconds">00</span>:<span id="milliseconds">00</span></p>
        <br>
        <button id="start-button">start</button>
        <button id="stop-button">stop</button>
        <button id="reset-button">reset</button>
           </div>
           <script>
            window.onload = function(){
                var sec= 0;
                var msec=0;
                var appendmilliseconds =document.getElementById("milliseconds")
                var appendseconds =document.getElementById("seconds")
                var buttonstart= document.getElementById("start-button")
                var buttonstop= document.getElementById("stop-button")
                var buttonreset= document.getElementById("reset-button")
                var interval
                buttonstart.onclick= function(){
                    clearInterval(interval);
                    interval=setInterval(starttimer,10)
                }
                buttonstop.onclick= function(){
                    clearInterval(interval);
                }
                buttonreset.onclick= function(){
                    clearInterval(interval);
                    sec= "00"
                    msec= "00"
                    appendmilliseconds.innerHTML= msec;
                    appendseconds.innerHTML= sec;
                }
                function starttimer(){
                    msec++
                    
                    if(msec<=9){
                        appendmilliseconds.innerHTML='0'+msec
                    }
                    if(msec>9){
                        appendmilliseconds.innerHTML=msec
                    }
                    if (msec>99){
                        sec++
                        appendseconds.innerHTML="0"+sec;
                        msec=0
                        appendmilliseconds.innerHTML="0"+msec
                    }
                    if (sec>9){
                        appendseconds.innerHTML= sec
                    }
                }
            }
           </script>
    </body>
</html>
