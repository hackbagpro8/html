<html>
    <head><title>variable</title></head>
    <body>
        <h1>variable</h1>
        <p>Sum of two numbers</p>
        <div id="results"></div>
        <script>
            var a=3
            var b=4
            var sum= a+b
            document.getElementById("results").innerHTML="The sum of " +a+" and " +b+ " is "+sum
        </script>
    </body>
</html>
