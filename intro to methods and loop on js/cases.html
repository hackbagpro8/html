<html>
    <head>
        <title>case</title>
    </head>
    <body>
        <h1>case    in java</h1>
        <div id="res"></div>
        <script>
            var dt= new Date();
            var day= dt.getDay();
            var dname;
            switch (day){
                case 0:
                dname="sunday";
                break;
                case 1:
                dname="monday";
                break;
                case 2:
                dname="tuesday";
                break;
                case 3:
                dname="wednesday";
                break;
                case 4:
                dname="thursday";
                break;
                case 5:
                dname="friday";
                break;
                case 6:
                dname="saturday";
                break;
              
                
            }
            
            document.getElementById("res").innerHTML= "today date is " +dname
        </script>
    </body>
</html>
