<html>
    <head><title>
       concatenation
    </title></head>
    <body>
        <h1>concatenation</h1>
        
        <div id="res"></div>
        <div id="res1"></div>
        <script>
            var a= 10
            var b=10
            var c= a + b
        
            document.getElementById("res").innerHTML= a + "+" + b + "=" + c
            document.getElementById("res1").innerHTML= "The concatenation o a + b is "+String(a)+String(b)

        </script>
    </body>
</html>
